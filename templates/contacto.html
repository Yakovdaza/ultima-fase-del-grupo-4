        <!-- Contact Me -->
        <form action="#" class="w-full md:w-1/2 border border-green-500 p-6 bg-gray-900">
            <h2 class="text-2xl pb-3 font-semibold">
                Send Message
            </h2>
            <div>
                <div class="flex flex-col mb-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="px-3 py-2 bg-gray-800 border border-gray-900 focus:border-green-500 focus:outline-none focus:bg-gray-800 focus:text-green-500" autocomplete="off">
                </div>
                <div class="flex flex-col mb-3">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="px-3 py-2 bg-gray-800 border border-gray-900 focus:border-green-500 focus:outline-none focus:bg-gray-800 focus:text-green-500" autocomplete="off">
                </div>
                <div class="flex flex-col mb-3">
                    <label for="message">Message</label>
                    <textarea rows="4" id="message" class="px-3 py-2 bg-gray-800 border border-gray-900 focus:border-green-500 focus:outline-none focus:bg-gray-800 focus:text-green-500"></textarea>
                </div>
            </div>
            <div class="w-full pt-3">
                <button type="submit" class="w-full bg-gray-900 border border-green-500 px-4 py-2 transition duration-50 focus:outline-none font-semibold hover:bg-green-500 hover:text-white text-xl cursor-pointer">
            Send
            </button>
            </div>
        </form>
